reactions:
  - reaction:
      name: bike_move
      formula: "City.(Place[@from].(Bike[@bike].(Busy | $1) | $2) | Place[@to].($3) | $4) -> City.(Place[@from].($2) | Place[@to].(Bike[@bike].($1) | $3) | $4)"
  - reaction:
      name: bike_used_start
      formula: "City.(Place[@w].(Bike[@bike].(Available) | $1) | $2) -> City.(Place[@w].(Bike[@bike].(User[@usr] | Start) | $1) | $2)"
  - reaction:
      name: bike_used_busy
      formula: "City.(Place[@w].(Bike[@bike].(User[@usr] | Start) | $1 ) | $2) ->  City.(Place[@w].(Bike[@bike].(User[@usr] | Busy) | $1 ) | $2)"
  - reaction:
      name: bike_used_end
      formula: "City.(Place[@w].(Bike[@bike].(User[@usr] | Busy) | $1 ) | $2) ->  City.(Place[@w].(Bike[@bike].(User[@usr] | End) | $1 ) | $2)"
  - reaction:
      name: bike_available
      formula: "City.(Place[@w].(Bike[@bike].(User[@usr] | End) | $1 ) | $2) ->  City.(Place[@w].(Bike[@bike].(Available) | $1 ) | $2)"



